<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>De Mummiefabriek - Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Inloggen bij De Mummiefabriek</h3>

            <h:outputText value="Gebruikersnaam " />
            <h:inputText id="username" value="#{login.user}"></h:inputText>
            <h:message for="username"></h:message>
            <br />
            <br />
            <h:outputText value="Wachtwoord " />
            <h:inputSecret id="wachtwoord" value="#{login.pwd}" />
            <h:message for="password" />
            <br />
            <br />
            <h:commandButton action="#{login.validateUsernamePassword}"
                             value="Login" />
        </h:form>
    </h:body>
</html>
