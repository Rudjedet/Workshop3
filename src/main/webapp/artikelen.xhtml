<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>De Mummiefabriek - artikelen</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                <h2>De Mummiefabriek</h2>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:dataTable value="#{artikelBean.artikelLijst}" var="a" border="1">
                    <h:column>
                        <f:facet name="header">Artikelnummer</f:facet>
                    #{a.artikelId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Omschrijving</f:facet>
                    #{a.artikelnaam}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Prijs</f:facet>
                        &euro; #{a.artikelprijs}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Voorraad</f:facet>
                        #{a.artikelvoorraad} stuks
                    </h:column>
                    <h:column>
                        <f:facet name="header">Handeling</f:facet>
                        <h:commandButton action="#{artikelBean.gaNaarEditArtikel(artikel)}" value="aanpassen " />
                        <br />
                        <h:commandButton action="#{artikelBean.verwijderArtikel()}" value="verwijderen" />
                    </h:column>
                </h:dataTable>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
