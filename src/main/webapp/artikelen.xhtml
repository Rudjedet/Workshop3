<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>De Mummiefabriek - artikelen</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{artikelBean.getArtikelLijst()}" var="a" border="1">
            <h:column>
                <f:facet name="header">Artikelnummer</f:facet>
                    #{a.artikelId}
            </h:column>
            <h:column>
                <f:facet name="header">Omschrijving</f:facet>
                    #{a.artikelnaam}
            </h:column>
            <h:column>
                <f:facet name="header">Prijs</f:facet>
                    &euro; #{a.artikelprijs}
            </h:column>
            <h:column>
                <f:facet name="header">Voorraad</f:facet>
                    #{a.artikelvoorraad} stuks
            </h:column>
        </h:dataTable>
    </h:body>
</html>
