<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>De Mummiefabriek - artikelen</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                DE MUMMIEFABRIEK
                <br />
                <br />
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Artikelen" url="artikelen.xhtml" />
                        <p:menuitem value="Klanten" url="klantaccounts.xhtml" />
                        <p:menuitem value="Bestellingen" url="bestellinglijst.xhtml" />
                        <p:menuitem value="Adressen" url="klantadres.xhtml" />
                        <p:menuitem value="Logout" action="#{login.logout()}" ajax="false" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <p:dataTable value="#{artikelBean.artikelLijst}" var="a">
                        <p:column>
                            <f:facet name="header">Artikelnummer</f:facet>
                                #{a.artikelId}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Omschrijving</f:facet>
                                #{a.artikelnaam}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Prijs</f:facet>
                            &euro; #{a.artikelprijs}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Voorraad</f:facet>
                            #{a.artikelvoorraad} stuks
                        </p:column>
                        <p:column>
                            <f:facet name="header">Bestelling</f:facet>
                            <center><p:commandButton action="#{bestellingBean.voegArtikelToeAanBestelling(a)}"
                                                     value="toevoegen"
                                                     ajax="false" />
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Aanpassen</f:facet>
                            <center><p:commandButton action="#{artikelBean.gaNaarEditArtikel(a)}" 
                                                     value="aanpassen" 
                                                     ajax="false" />
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Verwijderen</f:facet>
                            <center><p:commandButton action="#{artikelBean.verwijderArtikel(a)}" 
                                                     value="verwijderen" 
                                                     ajax="false" />
                            </center>
                        </p:column>
                    </p:dataTable>
                    <br />
                    <center><p:commandButton action="nieuwartikel.xhtml?faces-redirect=true" 
                                             value="voeg een nieuw artikel toe aan de database" 
                                             ajax="false" />
                    </center>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
