<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>De Mummiefabriek - bestellingen</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                DE MUMMIEFABRIEK
                <br />
                <br />
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Artikelen" url="artikelen.xhtml" />
                        <p:menuitem value="Klanten" url="klantaccounts.xhtml" />
                        <p:menuitem value="Bestellingen" url="bestellinglijst.xhtml" />
                        <p:menuitem value="Adressen" url="klantadres.xhtml" />
                        <p:menuitem value="Logout" action="#{login.logout()}" ajax="false" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <p:dataTable value="#{bestellingBean.alleBestellingen}" var="b">
                        <p:column>
                            <f:facet name="header">Bestellingnummer</f:facet>
                                #{b.bestellingId}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Klantnummer</f:facet>
                                #{b.klantIdklant}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Totaalprijs</f:facet>
                            &euro; 
                        </p:column>
                        <p:column>
                            <f:facet name="header">Aanpassen</f:facet>
                            <center><p:commandButton action="#{bestellingBean.gaNaarEditDezeBestelling(b)}" 
                                                     value="aanpassen" 
                                                     ajax="false" />
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Verwijderen</f:facet>
                            <center><p:commandButton action="#{bestellingBean.verwijderBestelling(b)}" 
                                                     value="verwijderen" 
                                                     ajax="false" />
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
