<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>De Mummiefabriek - edit artikel</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                DE MUMMIEFABRIEK
                <br />
                <br />
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Artikelen" url="artikelen.xhtml" />
                        <p:menuitem value="Klanten" url="klantaccounts.xhtml" />
                        <p:menuitem value="Bestellingen" url="bestellinglijst.xhtml" />
                        <p:menuitem value="Adressen" url="klantadres.xhtml" />
                        <p:menuitem value="Logout" action="#{login.logout()}" ajax="false" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <br />
                    Voer hier de nieuwe gegevens in van artikel #{artikelBean.ditArtikel.artikelId}: #{artikelBean.ditArtikel.artikelnaam}.              
                    <br />
                    <br />
                    <h:outputText value="Artikel: " />
                    <h:inputText id="artikelnaam" value="#{artikelBean.ditArtikel.artikelnaam}" />
                    <br />
                    <br />
                    <h:outputText value="Prijs: " /> 
                    <h:inputText id="artikelprijs" value="#{artikelBean.ditArtikel.artikelprijs}" />
                    <br />
                    <br />
                    <h:outputText value="Voorraad: " />
                    <h:inputText id="artikelvoorraad" value="#{artikelBean.ditArtikel.artikelvoorraad}" />
                    <br />
                    <br />
                    <p:panelGrid columns="2">
                        <p:commandButton action="#{artikelBean.editArtikel}" 
                                         value="Wijzigingen doorvoeren" 
                                         ajax="false" />
                        <p:commandButton action="artikelen.xhtml?faces-redirect=true"
                                         value="Terug"
                                         ajax="false" />
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
