<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>De Mummiefabriek - klantregistratie</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Voer uw naam en emailadres in:</h3>
            <h:outputText value="Voornaam: " />
            <h:inputText id="voornaam" value="#{klantBean.dezeKlant.voornaam}" />
            <br />
            <br />
            <h:outputText value="Achternaam: " />
            <h:inputText id="achternaam" value="#{klantBean.dezeKlant.achternaam}" />
            <br />
            <br />
            <h:outputText value="Emailadres: " />
            <h:inputText id="emailadres" value="#{klantBean.dezeKlant.emailadres}" />
            <br />
            <br />
            <h:commandButton action="#{klantBean.maakNieuweKlant}" 
                             value="Opslaan" />
        </h:form>
        <br />
        <h:form>
            <h3>Voer uw adres in:</h3>
            <h:outputText value="Straatnaam: " />
            <h:inputText id="straatnaam" value="#{adresBean.ditAdres.straatnaam}" />
            <br />
            <br />
            <h:outputText value="Huisnummer: " />
            <h:inputText id="huisnummer" value="#{adresBean.ditAdres.huisnummer}" />
            <br />
            <br />
            <h:outputText value="Postcode: " />
            <h:inputText id="postcode" value="#{adresBean.ditAdres.postcode}" />
            <br />
            <br />
            <h:outputText value="Woonplaats: " />
            <h:inputText id="woonplaats" value="#{adresBean.ditAdres.woonplaats}" />
            <br />
            <br />
            <h:commandButton action="#{adresBean.maakNieuwAdres}" 
                             value="Opslaan" />
        </h:form>
        <br />
        <h:form>
            <h3>Voer uw accountgegevens in:</h3>
            <h:outputText value="Username: " />
            <h:inputText id="username" value="#{accountBean.ditAccount.username}" />
            <br />
            <br />
            <h:outputText value="Wachtwoord: " />
            <h:inputText id="wachtwoord" value="#{accountBean.ditAccount.wachtwoord}" />
            <br />
            <br />
            <h:commandButton action="#{accountBean.maakNieuwAccount}" 
                             value="Opslaan" />
        </h:form>
    </h:body>
</html>
