<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>De Mummiefabriek - klantgegevens</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                <h2>De Mummiefabriek</h2>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                Welkom in het klantmenu. 
                <br />
                <br />
                <!--later met specifieke gegevens ingelogde klant-->
                <h:dataTable value="#{klantBean.klantGegevens}" var="k" border="1">
                    <h:column>
                        <f:facet name="header">Klant ID</f:facet>
                    #{k.klantId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Voornaam</f:facet>
                    #{k.voornaam}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Achternaam</f:facet>
                        #{k.achternaam}
                    </h:column>
                    <h:column>
                        <f:facet name="header">E-mail adres</f:facet>
                        #{k.emailadres}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Handeling</f:facet>
                        <h:commandButton action="#{klantBean.gaNaarEditKlantGegevens(klant)}" value="aanpassen" />
                        <br />
                        <h:commandButton action="#{klantBean.verwijderKlant()}" value="verwijderen" />
                    </h:column>
                </h:dataTable>
                <br />
                <br />
                <!--Later met specifieke bestellingen ingelogde klant-->
                <h:dataTable value="#{bestellingBean.alleBestellingen}" var="b" border="1">
                    <h:column>
                        <f:facet name="header">Bestelnummer</f:facet>
                    #{b.bestellingId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Klant</f:facet>
                    #{b.klantIdklant}
                    </h:column>
                </h:dataTable>
                <br />
                <p:button value="Aanpassen" outcome="editbestelling" />
                <br />
                <br />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
