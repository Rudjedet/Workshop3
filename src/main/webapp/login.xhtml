<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <title>De Mummiefabriek - Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h2>De Mummiefabriek</h2>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <h3>Inloggen bij De Mummiefabriek</h3>

                    <h:outputText value="Gebruikersnaam " />
                    <h:inputText id="username" value="#{login.user}"></h:inputText>
                    <h:message for="username"></h:message>
                    <br />
                    <br />
                    <h:outputText value="Wachtwoord " />
                    <h:inputSecret id="wachtwoord" value="#{login.pwd}" />
                    <h:message for="password" />
                    <br />
                    <br />
                    <h:commandButton action="#{login.validateUsernamePassword}"
                                     value="login" />
                </h:form>
                <br />                
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
