<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>De Mummiefabriek - artikel toevoegen</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                <h2>De Mummiefabriek</h2>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>

            <p:layoutUnit position="center">           
                <h:form>
                    Voer hieronder de gegevens in van het artikel dat u aan de database wilt toevoegen:
                    <br />
                    <br />
                    Artikelnaam:
                    <p:inputText id="artikelnaam" value="#{artikelBean.ditArtikel.artikelnaam}" />
                    <br />
                    <br />
                    Prijs: 
                    <p:inputText id="artikelprijs" value="#{artikelBean.ditArtikel.artikelprijs}" />
                    <br />
                    <br />
                    Voorraad:
                    <p:inputText id="artikelvoorraad" value="#{artikelBean.ditArtikel.artikelvoorraad}" />
                    <br />
                    <br />
                    <p:commandButton action="#{artikelBean.maakNieuwArtikel()}" 
                                     value="Voeg dit artikel toe" 
                                     ajax="false" />
                </h:form>
                <br />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
