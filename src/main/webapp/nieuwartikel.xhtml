<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>De Mummiefabriek - artikel toevoegen</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                <h2>De Mummiefabriek</h2>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>

            <p:layoutUnit position="center">           
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Hoofdmenu" url="inlogGelukt.xhtml" />
                    </p:menubar>
                    <br />
                    Voer hieronder de gegevens in van het artikel dat u aan de database wilt toevoegen:
                    <br />
                    <br />
                    <h:outputText value="Artikelnaam: " />
                    <h:inputText id="artikelnaam" value="#{artikelBean.ditArtikel.artikelnaam}" />
                    <br />
                    <br />
                    <h:outputText value="Prijs: " /> 
                    <h:inputText id="artikelprijs" value="#{artikelBean.ditArtikel.artikelprijs}" />
                    <br />
                    <br />
                    <h:outputText value="Voorraad: " />
                    <h:inputText id="artikelvoorraad" value="#{artikelBean.ditArtikel.artikelvoorraad}" />
                    <br />
                    <br />
                    <h:commandButton action="#{artikelBean.maakNieuwArtikel}" 
                                     value="Voeg dit artikel toe" />
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
