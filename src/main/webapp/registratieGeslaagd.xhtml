<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>De Mummiefabriek - accountregistratie</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                <h2>De Mummiefabriek</h2>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p>Uw gegevens zijn opgeslagen, #{klantBean.dezeKlant.voornaam}!</p>
                Nu kunt u een username en wachtwoord kiezen om van alle functionaliteit van de Mummiefabriek gebruik te kunnen maken.
                <br />
                <br />
                <h:form>
                    <h:outputText value="Username: " />
                    <h:inputText id="username" value="#{accountBean.ditAccount.username}" />
                    <br />
                    <br />
                    <h:outputText value="Wachtwoord: " />
                    <h:inputText id="wachtwoord" value="#{accountBean.ditAccount.wachtwoord}" />
                    <br />
                    <br />
                    <h:commandButton action="#{accountBean.maakNieuwAccount}" 
                                     value="Opslaan" />
                </h:form>
                <br />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
