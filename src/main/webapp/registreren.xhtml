<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>De Mummiefabriek - klantregistratie</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                <h2>De Mummiefabriek</h2>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                Â© 2016 Khufu &amp; Dochters
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Hoofdmenu" url="inlogGelukt.xhtml" />
                    </p:menubar>
                    <br />
                    <h4>Voer de klantgegevens in:</h4>
                    <h:outputText value="Voornaam: " />
                    <h:inputText id="voornaam" value="#{klantBean.dezeKlant.voornaam}" />
                    <br />
                    <br />
                    <h:outputText value="Achternaam: " />
                    <h:inputText id="achternaam" value="#{klantBean.dezeKlant.achternaam}" />
                    <br />
                    <br />
                    <h:outputText value="Emailadres: " />
                    <h:inputText id="emailadres" value="#{klantBean.dezeKlant.emailadres}" />
                    <br />
                    <br />
                    <h:commandButton action="#{klantBean.maakNieuweKlant}" 
                                     value="Doorgaan" />
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
